<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DIT</title>
</head>
<body style="text-align: center;">
    <nav>
        <a href="signup.html" style="float: left;">
            <button>SIGNUP</button>
        </a>
        <a href=".">
            <button>HOME</button>
        </a>
        <a href="login.html" style="float: right;">
            <button>LOGIN</button>
        </a>
    </nav>
    <h2>Signup with your details</h2>
    <form action="" method="POST">
        <table>
            <tr>
                <td>First Name: </td>
                <td><input type="text" placeholder="User Name" name="first_name" autofocus></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text" placeholder="Last Name" name="last_name"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" placeholder="Email" name="email"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password" placeholder="Password" name="password"></td>
            </tr>
            <tr>
                <td>DOB: </td>
                <td><input type="date" placeholder="Last Name" name="dob"></td>
            </tr>
            <tr>
                <td>Address: </td>
                <td><input type="text" placeholder="Address" name="add"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="SignUp" class="btn-1" onclick="alert('SignUp Successful, Thank You!!')">
                    <input type="reset" class="btn-1">
                </td>
            </tr>
        </table>
        <h4>Already Have an account?</h4>
        <a href="login.html">Login</a>
    </form>

</body>
</html>
